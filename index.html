            <button type="button" id="bridge" onclick="checkAnswer(bridge)"> Bridge </button>
            <p style="font-family:verdana; color:white" id="demo"></p>
            <script>
                let answer = treasure;
                function checkAnswer(id)
                {
                    if (id == answer)
                    {
                        document.getElementById("demo").innerHTML = "CORRECT";
                    }
                    else if (id == "treasure")
                    {
                        const element = document.getElementById("treasure");
                        element.remove();
                    }
                    else if (id == "housing")
                    {
                        const element = document.getElementById("housing");
                        document.getElementById("demo").innerHTML = element.id;
                        element.remove();
                    }
                    else if (id == "stables")
                    {
                        const element = document.getElementById("stables");
                        document.getElementById("demo").innerHTML = element.id;
                        element.remove();
                    }
                    else if (id == "bridge")
                    {
                        const element = document.getElementById("bridge");

                        element.remove();
                    }
                }
